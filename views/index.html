<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
</head>
<body>
    <h1>Chat App</h1>
    <main id="app">
        <form>
            <label for="message">Something to say?</label>
            <textarea v-model="message" id="textarea" cols="30" rows="10" class="message" autocomplete="off"></textarea>
            <input @click.prevent="dispatchMessage" type="submit" value="Send">
        </form>

        <section class="messages">
            <ul id="messages">
                <!-- render a new message components for every new message -->
                <newmsg v-for="message in messages" :message="message"></newmsg>
            </ul>
        </section>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js" type="module" defer></script>
</body>
</html>
